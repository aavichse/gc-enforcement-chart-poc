name: Change value poc

on:
  workflow_dispatch:
    inputs:
      image_tag: 
        required: true

jobs:
  build:
    name: Package & upload chart
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: update image tag
        run: | 
          chart_versions_list=$(ls -d */ | cut -f1 -d'/')
          version="${ ${{inputs.image_tag}}#[vV]}"
          chart_version="${version%%.*}"
          validate=$(echo "$chart_versions_list" | grep "$chart_version")
          if ! [ -z "$validate" ]; then           
            yq -i '.image.tag = "${{ inputs.image_tag}}"' $chart_version/values.yaml
            git config --global user.name 'github actions'
            git config --global user.email 'gha@users.noreply.github.com'
            git commit -am "Updated $chart_version with ${{ input.image_tag }}"
            git push
          else
            echo "${{ inputs.image_tag }} doesn't match available chart versions: $chart_versions_list" 
            exit 1
          fi
